<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Overlay Widget Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            max-height: 80vh;
            overflow-y: hidden;
        }

        .chat-message, .event-message {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            word-wrap: break-word;
            line-height: 1.4;
            transform-origin: left center;
        }

        .event-message {
            background-color: rgba(145, 70, 255, 0.5);
        }

        .badge {
            width: 20px;
            height: 20px;
            margin-right: 4px;
            vertical-align: middle;
        }

        .emote {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin: 0 2px;
        }

        .username {
            color: #9146ff;
            font-weight: bold;
        }

        .badges {
            display: inline-block;
            margin-right: 5px;
        }

        .message-text {
            vertical-align: middle;
        }

        /* Test controls */
        #test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        button {
            background-color: #9146ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #7a2eff;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="test-controls">
        <button onclick="simulateMessageEvent()">Test Chat Message</button>
        <button onclick="simulateFollowerEvent()">Test Follower Event</button>
        <button onclick="simulateCustomEvent('subscriber-latest')">Test Sub Event</button>
        <button onclick="simulateCustomEvent('cheer-latest', 1000)">Test Cheer Event</button>
        <button onclick="simulateCustomEvent('tip-latest', 5)">Test Tip Event</button>
        <button onclick="simulateCustomEvent('raid-latest', 50)">Test Raid Event</button>
    </div>

    <script>
        // Mock StreamElements API
        window.SE_API = {
            sanitize: async ({ message }) => ({ result: { message }, skip: false }),
            getOverlayStatus: async () => ({ isEditorMode: true })
        };
    </script>
    <script src="chat_widget.js"></script>
    <script>
        function simulateCustomEvent(type, amount) {
            const event = new CustomEvent("onEventReceived", {
                detail: {
                    listener: type,
                    event: {
                        amount: amount,
                        avatar: "https://cdn.streamelements.com/assets/dashboard/my-overlays/overlay-default-preview-2.jpg",
                        displayName: "TestUser",
                        providerId: "12345",
                        name: "testuser",
                        type: type.replace('-latest', '')
                    }
                }
            });
            window.dispatchEvent(event);
        }

        // Initialize the widget
        window.dispatchEvent(new CustomEvent('onWidgetLoad'));
    </script>
</body>
</html>
